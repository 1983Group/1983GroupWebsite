<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <title>Make My Video | THE 1983 GROUP</title>

  <link rel="icon" href="1983Icon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="1983Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    html,
    body {
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    }

    body {
      min-height: 100vh;
      color: #f8fafc;
      padding-top: 110px; /* space for floating header */
      overflow-x: hidden;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -2;
    }

    /* ================= PARTICLE CANVAS ================= */
    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -1; /* above background, below content */
      pointer-events: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================= HEADER (DESKTOP – MATCH HOME) ================= */

    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      max-width: 1200px;
      z-index: 40;
    }

    .page-wrap {
      padding-top: 120px;
    }

    .nav {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
    }

    .brand a:visited {
      color: #ffffff;
    }

    .logo {
      height: 52px;
    }

    .brand strong {
      font-size: 22px;
      letter-spacing: 0.6px;
    }

    .nav-box {
      display: flex;
      gap: 34px;
      padding: 14px 36px;

      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;

      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      transition: 0.3s ease;
    }

    .nav-link,
    .nav-link:visited,
    .nav-link:active {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .nav-box:hover {
      background: #ffffff;
      box-shadow: 0 0 55px rgba(255,255,255,0.95);
    }

    .nav-box:hover .nav-link {
      color: #020617;
    }

    /* ================= MOBILE HEADER OVERRIDES (MATCH ABOUT/CONTACT) ================= */
    @media (max-width: 900px) {
      header {
        position: fixed;
        top: calc(env(safe-area-inset-top) + 16px);
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 48px);
        max-width: 1200px;
        z-index: 40;

        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 22px;

        box-shadow:
          0 10px 40px rgba(0,0,0,0.35),
          inset 0 0 0 rgba(255,255,255,0);

        transition:
          transform 0.45s cubic-bezier(.2,.8,.2,1),
          opacity 0.35s ease,
          backdrop-filter 0.3s ease,
          box-shadow 0.3s ease;
      }

      .nav {
        height: 64px;
        position: relative;
      }

      .brand {
        position: absolute;
        left: 24px;
        top: 50%;
        transform: translateY(-50%);
        gap: 10px;
      }

      .logo {
        height: 42px;
      }

      .brand strong {
        font-size: 18px;
        letter-spacing: 0.4px;
      }

      header.hide {
        transform: translateX(-50%) translateY(-120%);
        opacity: 0;
        pointer-events: none;
      }

      body {
        padding-top: 110px;
      }
    }

    /* ================= HAMBURGER ================= */
    .hamburger {
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 22px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger span {
      display: block;
      height: 2px;
      width: 100%;
      background: white;
      margin: 5px 0;
      transition: 0.35s ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* ================= MOBILE MENU ================= */
    .mobile-menu {
      overflow: hidden;
      overscroll-behavior: none;
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.65);
      backdrop-filter: blur(22px);
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      padding-top: 110px;
    }

    body.menu-open header {
      transform: translateX(-50%) translateY(0) !important;
      opacity: 1 !important;

      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);

      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        inset 0 0 0 rgba(255,255,255,0);
    }

    body.menu-open,
    html.menu-open {
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    .mobile-menu.open {
      opacity: 1;
      pointer-events: auto;
    }

    .mobile-menu-inner {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 28px 36px 0;
      max-height: calc(100vh - 110px);
      justify-content: center;
    }

    .mobile-menu a {
      font-size: 32px;
      color: white;
      text-decoration: none;
      font-weight: 600;

      padding: 22px 0;
      position: relative;

      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .mobile-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255,255,255,0.25),
        transparent
      );
    }

    .mobile-menu a:hover {
      opacity: 0.85;
    }

    .mobile-menu.open a:nth-child(1) { animation-delay: 0.1s; }
    .mobile-menu.open a:nth-child(2) { animation-delay: 0.2s; }
    .mobile-menu.open a:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .desktop-only { display: flex; }
    .mobile-only { display: none; }

    @media (max-width: 900px) {
      .desktop-only { display: none; }
      .mobile-only { display: block; }
    }

    /* HARD RESET JUST FOR THIS BUTTON – MATCH CONTACT PAGE */
    #hamburger {
      all: unset;
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 20;
      display: none; /* hidden by default (desktop) */
    }

    #hamburger:focus {
      outline: none;
      box-shadow: none;
    }

    #hamburger span {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 2px;
      margin: 5px 0;
      background-color: #ffffff;
      border-radius: 2px;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    #hamburger.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    #hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    #hamburger.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    @media (max-width: 900px) {
      #hamburger {
        display: block; /* show only on mobile */
      }
    }

    /* ================= CONTENT ================= */
    .container {
      max-width: 660px;
      margin: 0px auto 0;
      padding: 0 22px;
      animation: fadeUp 0.9s ease forwards;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 44px;
      backdrop-filter: blur(18px);
      position: relative;
      transition: transform 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15), transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), 0 0 40px rgba(168,85,247,0.25);
      border-color: rgba(255,255,255,0.35);
    }

    .card:hover::before { opacity: 1; }

    h1 { font-size: 36px; margin-bottom: 14px; }
    p { color: #ffffff; margin-bottom: 34px; line-height: 1.6; }

    /* ================= FORM ================= */
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 22px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 15px;
    }

    textarea { resize: vertical; min-height: 140px; }

    /* ================= BUTTON ================= */
    button {
      margin-top: 30px;
      background: var(--primary);
      border: none;
      padding: 14px 28px;
      font-size: 15px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #ffffff;
      color: #020617;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.6), 0 0 30px rgba(255,255,255,0.9), 0 12px 30px rgba(37,99,235,0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    footer { margin-top: 80px; text-align: center; font-size: 13px; color: var(--muted); }

    /* ===== MOBILE CARD + BUTTON LAYOUT (match Make My Video page) ===== */
    @media (max-width: 900px) {
      .container {
        padding-top: 30px;
        margin-top: -30px;
      }

      .card {
        padding: 18px 18px 26px;  /* extra bottom padding so glass wraps button */
        max-height: 75dvh;        /* dynamic viewport height for iOS */
      }

      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 20px;
        font-size: 14px;
      }

      label {
        margin-top: 14px;
        margin-bottom: 4px;
        font-size: 13px;
      }

      textarea {
        min-height: 80px;
        margin-bottom: 6px;
      }

      button {
        margin-top: 10px;
        padding: 10px 22px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    // Particle animation
    const canvas = document.getElementById('neural');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const particleCount = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;
        if (p.y > canvas.height) p.y = 0;
        if (p.y < 0) p.y = canvas.height;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.15)";
        ctx.fill();
      });

      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>

  <script>
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });
  </script>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      const isOpen = hamburger.classList.toggle("active");

      mobileMenu.classList.toggle("open", isOpen);

      document.documentElement.classList.toggle("menu-open", isOpen);
      document.body.classList.toggle("menu-open", isOpen);
    });
  </script>

  <script>
    const header = document.querySelector("header");

    let lastScroll = window.scrollY;
    let ticking = false;

    window.addEventListener("scroll", () => {
      if (ticking) return;

      ticking = true;

      requestAnimationFrame(() => {
        const current = window.scrollY;

        if (document.body.classList.contains("menu-open")) {
          header.classList.remove("hide");
          lastScroll = current;
          ticking = false;
          return;
        }

        if (current < 120) {
          header.classList.remove("hide");
          lastScroll = current;
          ticking = false;
          return;
        }

        const delta = current - lastScroll;

        if (Math.abs(delta) < 12) {
          ticking = false;
          return;
        }

        if (delta > 0) {
          header.classList.add("hide");
        } else {
          header.classList.remove("hide");
        }

        lastScroll = current;
        ticking = false;
      });
    });
  </script>
