<head>

  <link rel="icon" href="1983Icon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    /* Disable scrolling – same as About page */
    html,
    body {
      max-width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    } /*[web:61][web:64]*/

    body {
      min-height: 100vh;
      color: #f8fafc;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -4;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: -3;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(circle, rgba(37,99,235,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      animation: particleDrift 90s linear infinite;
    }

    @keyframes particleDrift {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================= HEADER (DESKTOP – SAME AS ABOUT) ================= */
    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      max-width: 1200px;
      z-index: 40;
    }

    .nav {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
    }

    .brand a:visited {
      color: #ffffff;
    }

    .logo {
      height: 52px;
    }

    .brand strong {
      font-size: 22px;
      letter-spacing: 0.6px;
    }

    .nav-box {
      display: flex;
      gap: 34px;
      padding: 14px 36px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      transition: 0.3s ease;
    }

    .nav-link,
    .nav-link:visited,
    .nav-link:active {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .nav-box:hover {
      background: #ffffff;
      box-shadow: 0 0 55px rgba(255,255,255,0.95);
    }

    .nav-box:hover .nav-link {
      color: #020617;
    }

    /* ================= MOBILE HEADER OVERRIDES (SAME AS ABOUT) ================= */
    @media (max-width: 900px) {
      header {
        position: fixed;
        top: calc(env(safe-area-inset-top) + 16px);
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 48px);
        max-width: 1200px;
        z-index: 40;

        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 22px;

        box-shadow:
          0 10px 40px rgba(0,0,0,0.35),
          inset 0 0 0 rgba(255,255,255,0);

        transition:
          transform 0.45s cubic-bezier(.2,.8,.2,1),
          opacity 0.35s ease,
          backdrop-filter 0.3s ease,
          box-shadow 0.3s ease;
      }

      .nav {
        height: 64px;
        position: relative;
      }

      .brand {
        position: absolute;
        left: 24px;
        top: 50%;
        transform: translateY(-50%);
        gap: 10px;
      }

      .logo {
        height: 42px;
      }

      .brand strong {
        font-size: 18px;
        letter-spacing: 0.4px;
      }

      header.hide {
        transform: translateX(-50%) translateY(-120%);
        opacity: 0;
        pointer-events: none;
      }

      body {
        padding-top: 110px;
      }
    }

    /* ================= MOBILE MENU (SAME AS ABOUT) ================= */
    .mobile-menu {
      overflow: hidden;
      overscroll-behavior: none;
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.65);
      backdrop-filter: blur(22px);
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      padding-top: 110px;
    }

    body.menu-open header {
      transform: translateX(-50%) translateY(0) !important;
      opacity: 1 !important;

      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);

      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        inset 0 0 0 rgba(255,255,255,0);
    }

    body.menu-open,
    html.menu-open {
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    .mobile-menu.open {
      opacity: 1;
      pointer-events: auto;
    }

    .mobile-menu-inner {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 28px 36px 0;
      max-height: calc(100vh - 110px);
      justify-content: center;
    }

    .mobile-menu a {
      font-size: 32px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 22px 0;
      position: relative;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .mobile-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255,255,255,0.25),
        transparent
      );
    }

    .mobile-menu a:hover {
      opacity: 0.85;
    }

    .mobile-menu.open a:nth-child(1) { animation-delay: 0.1s; }
    .mobile-menu.open a:nth-child(2) { animation-delay: 0.2s; }
    .mobile-menu.open a:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= CONTACT CONTENT (YOUR FORM) ================= */
    .container {
      max-width: 660px;
      margin: 0 auto;
      padding: 180px 24px 80px;
      text-align: left;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 36px;
      backdrop-filter: blur(18px);
      position: relative;
      transition: transform 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), 0 0 40px rgba(168,85,247,0.25);
      border-color: rgba(255,255,255,0.35);
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 20px;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 14.5px;
    }

    textarea {
      min-height: 130px;
    }

    button {
      margin-top: 28px;
      padding: 12px 26px;
      font-size: 14.5px;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #ffffff;
      color: #020617;
      box-shadow: 0 0 30px rgba(255,255,255,0.9);
    }

    .request-steps {
      list-style: none;
      counter-reset: step;
      margin-bottom: 32px;
      padding-left: 0;
    }

    .request-steps li {
      display: flex;
      gap: 14px;
      margin-bottom: 14px;
      font-size: 15.5px;
      font-weight: 400;
      line-height: 1.35;
    }

    .request-steps li::before {
      counter-increment: step;
      content: counter(step);
      flex-shrink: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(99,102,241,0.15);
      border: 1px solid rgba(165,180,252,0.6);
      color: #a5b4fc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
    }

    .request-steps span {
      display: block;
      opacity: 0.8;
    }

    footer {
      margin-top: 80px;
      border-top: 1px solid var(--border);
      padding: 32px 24px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    /* HARD RESET JUST FOR THIS BUTTON */
    #hamburger {
      all: unset;
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 20;
      display: none; /* hidden on desktop */
    }

    #hamburger:focus {
      outline: none;
      box-shadow: none;
    }

    #hamburger span {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 2px;
      margin: 5px 0;
      background-color: #ffffff;
      border-radius: 2px;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    #hamburger.active span:nth-child(1) {

    }

    }

      transform: translateY(-7px) rotate(-45deg);

    .desktop-only { display: flex; }
    .mobile-only { display: none; }

    @media (max-width: 900px) {

      .mobile-only { display: block; }

    }

<script>

    }
  });

<script>
  /* ================= PARTICLE SYSTEM ================= */
  const canvas = document.getElementById("neural");
  const ctx = canvas.getContext("2d");

  let particles = [];
  const particleCount = 100;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x > canvas.width) p.x = 0;
      if (p.x < 0) p.x = canvas.width;
      if (p.y > canvas.height) p.y = 0;
      if (p.y < 0) p.y = canvas.height;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.15)";
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

<script>
  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    const isOpen = hamburger.classList.toggle("active");

    mobileMenu.classList.toggle("open", isOpen);

    document.documentElement.classList.toggle("menu-open", isOpen);
    document.body.classList.toggle("menu-open", isOpen);
  });
</script>

<script>
  const header = document.querySelector("header");

  let lastScroll = window.scrollY;
  let ticking = false;

  window.addEventListener("scroll", () => {
    if (ticking) return;

    ticking = true;

    requestAnimationFrame(() => {
      const current = window.scrollY;

      if (document.body.classList.contains("menu-open")) {
        header.classList.remove("hide");
        lastScroll = current;
        ticking = false;
        return;
      }

      if (current < 120) {
        header.classList.remove("hide");
        lastScroll = current;
        ticking = false;
        return;
      }

      const delta = current - lastScroll;

      if (Math.abs(delta) < 12) {
        ticking = false;
        return;
      }

      if (delta > 0) {
        header.classList.add("hide");
      } else {
        header.classList.remove("hide");
      }

      lastScroll = current;
      ticking = false;
    });
  });
</script>
