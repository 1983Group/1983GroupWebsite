<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make My Video | THE 1983 GROUP</title>

  <link rel="icon" href="1983Icon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="1983Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    body {
      min-height: 100vh;
      color: #f8fafc;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -2;
    }

    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* ================= HEADER ================= */
    header {
      position: relative;
      margin: 18px auto 0;
      width: calc(100% - 48px);
      max-width: 1200px;
      z-index: 10;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .nav { height: 64px; position: relative; }

    .brand {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo { height: 42px; }
    .brand strong { font-size: 18px; }

    .nav-box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 26px;
      padding: 10px 26px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
    }

    .nav-link { color: #f8fafc; text-decoration: none; font-size: 16px; }

    /* ================= MOBILE HEADER ================= */
    .mobile-bar {
      display: none;
      height: 64px;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    .mobile-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mobile-brand img { height: 36px; }

    .mobile-menu-btn,
    .mobile-close {
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-menu-btn span {
      display: block;
      width: 22px;
      height: 2px;
      background: white;
      margin: 4px 0;
    }

    .mobile-close span {
      position: absolute;
      width: 22px;
      height: 2px;
      background: white;
    }

    .mobile-close span:first-child { transform: rotate(45deg); }
    .mobile-close span:last-child { transform: rotate(-45deg); }

    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.92);
      backdrop-filter: blur(24px);
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .mobile-menu.active { display: flex; }

    .mobile-menu-header {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
    }

    .mobile-menu-links {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 40px 22px;
    }

    .mobile-menu-links a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    /* ================= CONTENT ================= */
    .container {
      max-width: 660px;
      margin: 40px auto 0;
      padding: 0 22px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 36px;
      backdrop-filter: blur(18px);
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    /* ================= MOBILE BREAKPOINT ================= */
    @media (max-width: 900px) {
      .nav-box { display: none; }
      .brand { display: none; }
      .mobile-bar { display: flex; }
    }
  </style>
</head>

<body>

<canvas id="neural"></canvas>

<header>
  <nav class="nav">

    <!-- Desktop -->
    <div class="brand">
      <a href="index.html" style="display:flex;gap:10px;align-items:center;text-decoration:none;color:inherit;">
        <img src="1983Logo2.png" class="logo" />
        <strong>THE 1983 GROUP</strong>
      </a>
    </div>

    <div class="nav-box">
      <a href="about.html" class="nav-link">About Us</a>
      <a href="contact.html" class="nav-link">Make My Video</a>
      <a href="email.html" class="nav-link">Contact Us</a>
    </div>

    <!-- Mobile -->
    <div class="mobile-bar">
      <div class="mobile-brand">
        <img src="1983Logo2.png">
        <strong>THE 1983 GROUP</strong>
      </div>

      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>
</header>

<div class="mobile-menu" id="mobileMenu">
  <div class="mobile-menu-header">
    <div class="mobile-brand">
      <img src="1983Logo2.png">
      <strong>THE 1983 GROUP</strong>
    </div>
    <button class="mobile-close" onclick="closeMobileMenu()">
      <span></span><span></span>
    </button>
  </div>

  <nav class="mobile-menu-links">
    <a href="about.html" onclick="closeMobileMenu()">About Us</a>
    <a href="contact.html" onclick="closeMobileMenu()">Make My Video</a>
    <a href="email.html" onclick="closeMobileMenu()">Contact Us</a>
  </nav>
</div>

<div class="container">
  <div class="card">
    <h1>Make My Video</h1>
    <p>Tell us about your project and we’ll handle the rest.</p>
  </div>
</div>

<footer>© 2025 THE 1983 GROUP. All rights reserved.</footer>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("active");
    document.body.style.overflow = menu.classList.contains("active") ? "hidden" : "";
  }

  function closeMobileMenu() {
    document.getElementById("mobileMenu").classList.remove("active");
    document.body.style.overflow = "";
  }
</script>

</body>
</html>
