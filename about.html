  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    /* Base html/body */
    html,
    body {
      max-width: 100%;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    }

    /* Mobile: keep no-scroll behavior */
    @media (max-width: 900px) {
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
    }

    /* Desktop: allow scroll + flex layout for sticky footer */
    @media (min-width: 901px) {
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* header, container, footer stacked */
      }

      .container {
        flex: 1; /* take remaining height so footer goes to bottom */
      }

      footer {
        margin-top: auto;
      }
    }

    body {
      min-height: 100vh;
      color: #f8fafc;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -4;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: -3;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(circle, rgba(37,99,235,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      animation: particleDrift 90s linear infinite;
    }

    @keyframes particleDrift {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================= HEADER (DESKTOP – ORIGINAL STYLE) ================= */
    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      max-width: 1200px;
      z-index: 40;
    }

    .nav {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
    }

    .brand a:visited {
      color: #ffffff;
    }

    .logo {
      height: 52px;
    }

    .brand strong {
      font-size: 22px;
      letter-spacing: 0.6px;
    }

    .nav-box {
      display: flex;
      gap: 34px;
      padding: 14px 36px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      transition: 0.3s ease;
    }

    .nav-link,
    .nav-link:visited,
    .nav-link:active {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }

    .nav-box:hover {
      background: #ffffff;
      box-shadow: 0 0 55px rgba(255,255,255,0.95);
    }

    .nav-box:hover .nav-link {
      color: #020617;
    }

    /* ================= MOBILE HEADER OVERRIDES ================= */
    @media (max-width: 900px) {
      header {
        position: fixed;
        top: calc(env(safe-area-inset-top) + 16px);
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 48px);
        max-width: 1200px;
        z-index: 40;

        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 22px;

        box-shadow:
          0 10px 40px rgba(0,0,0,0.35),
          inset 0 0 0 rgba(255,255,255,0);

        transition:
          transform 0.45s cubic-bezier(.2,.8,.2,1),
          opacity 0.35s ease,
          backdrop-filter 0.3s ease,
          box-shadow 0.3s ease;
      }

      .nav {
        height: 64px;
        position: relative;
      }

      .brand {
        position: absolute;
        left: 24px;
        top: 50%;
        transform: translateY(-50%);
        gap: 10px;
      }

      .logo {
        height: 42px;
      }

      .brand strong {
        font-size: 18px;
        letter-spacing: 0.4px;
      }

      header.hide {
        transform: translateX(-50%) translateY(-120%);
        opacity: 0;
        pointer-events: none;
      }

      body {
        padding-top: 110px;
      }
    }

    .hamburger {
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 22px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger span {
      display: block;
      height: 2px;
      width: 100%;
      background: white;
      margin: 5px 0;
      transition: 0.35s ease;
      border-radius: 2px;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

/* ================= MOBILE MENU ================= */
.mobile-menu {
  overflow: hidden;
  overscroll-behavior: none;
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.75);
  backdrop-filter: blur(26px);
  z-index: 20;

  opacity: 0;
  pointer-events: none;

  /* NEW: start slightly above and smaller */
  transform: translateY(-14px) scale(0.97);
  transition:
    opacity 0.4s ease,
    transform 0.4s ease,
    backdrop-filter 0.4s ease;

  /* Keep content below header */
  padding-top: 110px;
}

body.menu-open header {
  transform: translateX(-50%) translateY(0) !important;
  opacity: 1 !important;

  backdrop-filter: blur(26px);
  -webkit-backdrop-filter: blur(26px);

  box-shadow:
    0 20px 60px rgba(0,0,0,0.45),
    inset 0 0 0 rgba(255,255,255,0);
}

body.menu-open,
html.menu-open {
  overflow: hidden;
  height: 100%;
  touch-action: none;
}

.mobile-menu.open {
  opacity: 1;
  pointer-events: auto;

  /* NEW: drop into place */
  transform: translateY(0) scale(1);
}

.mobile-menu-inner {
  display: flex;
  flex-direction: column;
  gap: 0;
  padding: 28px 36px 0;
  max-height: calc(100vh - 110px);
  justify-content: center;
}

/* NEW: fade/slide DOWN for links */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.mobile-menu a {
  font-size: 32px;
  color: white;
  text-decoration: none;
  font-weight: 600;

  padding: 22px 0;
  position: relative;

  opacity: 0;
  transform: translateY(-18px);
  transition: transform 0.15s ease, opacity 0.15s ease;
}

/* Only animate when menu is open */
.mobile-menu.open a {
  animation: fadeInDown 0.45s ease forwards;
}

/* Stagger timing for each link */
.mobile-menu.open a:nth-child(1) { animation-delay: 0.08s; }
.mobile-menu.open a:nth-child(2) { animation-delay: 0.16s; }
.mobile-menu.open a:nth-child(3) { animation-delay: 0.24s; }
.mobile-menu.open a:nth-child(4) { animation-delay: 0.32s; }


.mobile-menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 1px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
}

.mobile-menu a:hover {
  opacity: 0.85;
}

/* Optional: tap feedback */
.mobile-menu a:active {
  transform: translateY(2px) scale(0.97);
  opacity: 0.9;
}

/* Utility visibility classes */
.desktop-only { display: flex; }
.mobile-only { display: none; }

@media (max-width: 900px) {

  .mobile-only { display: block; }

<script>
  /* ================= PARTICLE SYSTEM ================= */
  const canvas = document.getElementById("neural");
  const ctx = canvas.getContext("2d");

  let particles = [];
  const particleCount = 100;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x > canvas.width) p.x = 0;
      if (p.x < 0) p.x = canvas.width;
      if (p.y > canvas.height) p.y = 0;
      if (p.y < 0) p.y = canvas.height;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.15)";
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

<script>
  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    const isOpen = hamburger.classList.toggle("active");

    mobileMenu.classList.toggle("open", isOpen);

    document.documentElement.classList.toggle("menu-open", isOpen);
    document.body.classList.toggle("menu-open", isOpen);
  });
</script>

<script>
  const header = document.querySelector("header");

  let lastScroll = window.scrollY;
  let ticking = false;

  window.addEventListener("scroll", () => {
    if (ticking) return;

    ticking = true;

    requestAnimationFrame(() => {
      const current = window.scrollY;

      if (document.body.classList.contains("menu-open")) {
        header.classList.remove("hide");
        lastScroll = current;
        ticking = false;
        return;
      }

      if (current < 120) {
        header.classList.remove("hide");
        lastScroll = current;
        ticking = false;
        return;
      }

      const delta = current - lastScroll;

      if (Math.abs(delta) < 12) {
        ticking = false;
        return;
      }

      if (delta > 0) {
        header.classList.add("hide");
      } else {
        header.classList.remove("hide");
      }

      lastScroll = current;
      ticking = false;
    });
  });
</script>
