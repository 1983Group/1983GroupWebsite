<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE 1983 GROUP</title>

  <link rel="icon" href="1983Icon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="1983Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    body {
      min-height: 100vh;
      color: #f8fafc;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -4;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: -3;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(circle, rgba(37,99,235,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      animation: particleDrift 90s linear infinite;
    }

    @keyframes particleDrift {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- HEADER / NAV ---------- */
    header {
      margin: 18px auto 0;
      width: calc(100% - 48px);
      max-width: 1200px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      z-index: 10;
    }

    /* ---------- HERO ---------- */
    .hero {
      max-width: 1100px;
      margin: 40px auto 0;
      padding: 80px 24px 60px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(64px, 8vw, 96px);
      animation: fadeUp 1s ease forwards;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 28px auto 0;
      font-weight: 400;
      opacity: 0.9;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .cta-btn {
      margin-top: 36px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.6s;
    }

    .cta-btn a {
      display: inline-block;
      background: var(--primary);
      padding: 14px 32px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.35s ease;
    }

    .cta-btn a:hover {
      background: #ffffff;
      color: #020617;
      box-shadow: 0 0 35px rgba(255,255,255,0.9);
      transform: translateY(-3px) scale(1.04);
    }

    /* ---------- ANALYTICS ---------- */
    .analytics-box {
      max-width: 1100px;
      margin: 0 auto 120px;
      padding: 40px 20px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(14px);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      text-align: center;
      transition: background 0.35s ease, box-shadow 0.35s ease;
    }

    .analytics-item h3 {
      font-size: 44px;
    }

    .analytics-item p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 400;
      opacity: 0.85;
    }

    /* DESKTOP HOVER */
    .analytics-box:hover {
      background: #ffffff;
      box-shadow: 0 0 40px rgba(255,255,255,0.9);
    }

    .analytics-box:hover .analytics-item h3,
    .analytics-box:hover .analytics-item p {
      color: #020617;
    }

    /* ---------- ðŸ”’ MOBILE HOVER SAFETY FIX ---------- */
    @media (max-width: 768px) {
      .analytics-box:hover {
        background: rgba(255,255,255,0.08);
        box-shadow: none;
      }

      .analytics-box:hover .analytics-item h3,
      .analytics-box:hover .analytics-item p {
        color: #f8fafc;
      }
    }

    /* ---------- FOOTER ---------- */
    footer {
      border-top: 1px solid var(--border);
      padding: 32px 24px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

<canvas id="neural"></canvas>

<section class="hero">
  <h1>AI Ads That Work</h1>
  <p>Thoughtful, non-intrusive, passive AI advertisements that help you reach audiences like never before.</p>
  <div class="cta-btn"><a href="#how-it-works">How It Works</a></div>
</section>

<section class="analytics-box">
  <div class="analytics-item">
    <h3>100% Custom</h3>
    <p>No Templates</p>
  </div>
  <div class="analytics-item">
    <h3>1-3 Days</h3>
    <p>Average Turnaround</p>
  </div>
  <div class="analytics-item">
    <h3>1-on-1</h3>
    <p>Direct Collaboration</p>
  </div>
</section>

<footer>Â© 2025 THE 1983 GROUP. All rights reserved.</footer>

</body>
</html>
