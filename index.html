<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE 1983 GROUP</title>

  <link rel="icon" href="1983Icon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="1983Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    body {
      min-height: 100vh;
      padding-top: 0; /* FIXED */
      color: #f8fafc;
      background-image: url("PurpleBackground2.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.6);
      z-index: -4;
    }

    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: -3;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(circle, rgba(37,99,235,0.06) 1px, transparent 1px);
      background-size: 220px 220px;
      animation: particleDrift 90s linear infinite;
    }

    @keyframes particleDrift {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    canvas#neural {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      margin: 18px auto 0;
      width: calc(100% - 48px);
      max-width: 1200px;
      z-index: 10;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .nav {
      height: 64px;
      position: relative;
    }

    .brand {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo { height: 42px; }

    .nav-box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 26px;
      padding: 10px 26px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      transition: 0.3s;
    }

    .nav-box:hover {
      background: #ffffff;
      box-shadow: 0 0 45px rgba(255,255,255,0.9);
      transform: translate(-50%, -50%) translateY(-2px);
    }

    .nav-link {
      color: #f8fafc;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-box:hover .nav-link {
      color: #020617;
    }

    .hero {
      max-width: 1100px;
      margin: 40px auto 0;
      padding: 80px 24px 60px;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(64px, 8vw, 96px);
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 28px auto 0;
      font-weight: 400;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.7s;
    }

    .cta-btn {
      margin-top: 36px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
    }

    .cta-btn a {
      display: inline-block;
      background: var(--primary);
      padding: 14px 32px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.35s;
    }

    .cta-btn a:hover {
      background: #ffffff;
      color: #020617;
      box-shadow: 0 0 35px rgba(255,255,255,0.9);
      transform: translateY(-3px) scale(1.04);
    }

    /* ANALYTICS */
    .analytics-box {
      max-width: 1100px;
      margin: 0 auto 120px;
      padding: 40px 20px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(14px);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      text-align: center;
      animation: fadeUp 1s ease forwards;
    }

    .analytics-item h3 { font-size: 44px; }
    .analytics-item p { font-size: 16px; opacity: 0.85; }

    /* HOW IT WORKS */
    .how-it-works {
      max-width: 1200px;
      margin: 0 auto 160px;
      padding: 0 24px;
    }

    .hiw-box {
      padding: 80px 60px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(14px);
    }

    .hiw-grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 80px;
      align-items: center;
    }

    .hiw-label {
      color: #a5b4fc;
      font-size: 13px;
      letter-spacing: 2px;
      margin-bottom: 12px;
      display: inline-block;
    }

    .hiw-text h2 {
      font-size: clamp(42px, 5vw, 60px);
      margin-bottom: 22px;
    }

    .hiw-steps {
      list-style: none;
      max-width: 520px;
    }

    .hiw-steps li {
      display: flex;
      gap: 16px;
      margin-bottom: 18px;
      font-weight: 300;
    }

    .hiw-stack {
      position: relative;
      width: 420px;
      height: 560px;
      margin: 0 auto;
    }

    .hiw-img {
      position: absolute;
      width: 260px;
      aspect-ratio: 9 / 16;
      border-radius: 28px;
      background: #fff;
      box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    }

    .img-1 { top: 0; left: 80px; z-index: 3; }
    .img-2 { top: 70px; left: 180px; z-index: 2; }
    .img-3 { top: 140px; left: 0; z-index: 1; }

    /* =========================
       MOBILE FIXES (NEW)
    ========================== */
    @media (max-width: 900px) {

      .analytics-box {
        grid-template-columns: 1fr;
        max-width: 92%;
        margin: 40px auto 80px;
        padding: 28px 22px;
        border-radius: 20px;
      }

      .analytics-item h3 { font-size: 30px; }
      .analytics-item p { font-size: 14px; }

      .how-it-works { margin-bottom: 120px; }

      .hiw-box { padding: 56px 22px; }

      .hiw-label {
        display: block;
        text-align: center;
        margin-bottom: 10px;
      }

      .hiw-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hiw-stack {
        padding-top: 10px;
        margin-bottom: 40px;
      }

      .hiw-img {
        position: static;
        width: 200px;
        max-width: 60vw;
        margin: 0 auto 12px;
      }
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 32px 24px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
<canvas id="neural"></canvas>

<header>
  <nav class="nav">
    <div class="brand">
      <img src="1983Logo2.png" class="logo" />
      <strong>THE 1983 GROUP</strong>
    </div>
    <div class="nav-box">
      <a href="about.html" class="nav-link">About Us</a>
      <a href="contact.html" class="nav-link">Make My Video</a>
      <a href="email.html" class="nav-link">Contact Us</a>
    </div>
  </nav>
</header>

</html>
